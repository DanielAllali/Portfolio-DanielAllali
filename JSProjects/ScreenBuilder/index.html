<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Builder</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./app.css">
    <link rel="shortcut icon" href="./images/favicon.png">
</head>

<body>
    <div class="container">
        <div class="settings">
            <form>
                <h1>Create your element:</h1>
                <label for="elementInput">Element Shape:</label>
                <select id="elementShapeInput">
                    <option>Square</option>
                    <option>Circle</option>
                    <option>Triangle</option>
                </select>

                <label for="widthInput">Width:</label>
                <input type="text" id="widthInput">
                <h4 id="widthInputError">only number between 1-1000</h4>

                <label for="heightInput">Height:</label>
                <input type="text" id="heightInput">
                <h4 id="heightInputError">only number between 1-1000</h4>

                <label for="contentInput">Content</label>
                <textarea id="contentInput"></textarea>
                <h4 id="contentInputError">only 1-200 characters</h4>

                <div class="directionRow">
                    <div>
                        <label for="BgcInput">Background color:</label>
                        <input type="text" id="BgcInput">
                        <h4 id="BgcInputError">color not detected</h4>
                    </div>

                    <div>
                        <label for="textColorInput">Text color:</label>
                        <input type="text" id="textColorInput">
                        <h4 id="textColorInputError">color not detected</h4>
                    </div>
                </div>
                <div class="directionRow">
                    <div>
                        <label for="fontSizeInput">Font size:</label>
                        <input type="text" id="fontSizeInput">
                        <h4 id="fontSizeInputError">only number between 1-40</h4>
                    </div>

                    <div>
                        <label for="fontInput">Font:</label>
                        <select id="fontInput">
                            <option>Light</option>
                            <option>Normal</option>
                            <option>Bold</option>
                        </select>
                    </div>
                </div>

                <input type="button" value="Add" id="addElementBtn">
            </form>
        </div>
        <div class="paperBg">
            <div id="paper">
                <table id="cellsTable">
                    <tr>
                        <td id="cell1"></td>
                        <td id="cell2"></td>
                        <td id="cell3"></td>
                        <td id="cell4"></td>
                        <td id="cell5"></td>
                    </tr>
                    <tr>
                        <td id="cell6"></td>
                        <td id="cell7"></td>
                        <td id="cell8"></td>
                        <td id="cell9"></td>
                        <td id="cell10"></td>
                    </tr>
                    <tr>
                        <td id="cell11"></td>
                        <td id="cell12"></td>
                        <td id="cell13"></td>
                        <td id="cell14"></td>
                        <td id="cell15"></td>
                    </tr>
                    <tr>
                        <td id="cell16"></td>
                        <td id="cell17"></td>
                        <td id="cell18"></td>
                        <td id="cell19"></td>
                        <td id="cell20"></td>
                    </tr>
                    <tr>
                        <td id="cell21"></td>
                        <td id="cell22"></td>
                        <td id="cell23"></td>
                        <td id="cell24"></td>
                        <td id="cell25"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
